<hr/>
<div class="">
  <div class="">
    <div class="value">
      {{ article.votes }}
    </div>
    <div class="label">
      Points
    </div>
  </div>
</div>
<div class="">
  <a class="" href="{{ article.link }}">
    {{ article.title }}
  </a>
  <div class="meta">({{article.domain()}})</div>
  <ul class="">
    <li class="item">
      <a href (click)="voteUp()">
        <i class="arrow up icon"></i>
        upvote
      </a>
    </li>
    <li class="item">
      <a href (click)="voteDown()">
        <i class="arrow down icon"></i>
        downvote
      </a>
    </li>
  </ul>
</div>
